<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
  </head>

  <body>
    <header id="header">
      <div id="logo">Menu Panic!</div>
    </header>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="panel panel-default" style="min-height: 300px">
          <div class="panel-heading" id="search-title"><h3>Search a Restaurant</h3></div>
          <div class="panel-body"
            <form id="search-form">
              <fieldset class="form-group">
                <label for="nameSearch">Restaurant Name</label>
                <input type="text" class="form-control" id="search" placeholder="Wilma's Patio, Chipotle, etc.">
                <small class="text-muted">Find your restaurant!</small>
              </fieldset>
              <fieldset class="form-group">
                <label for="zipCodeSearch">Zip Code</label>
                <input type="name" class="form-control" id="postal" placeholder="92662">
                <small class="text-muted">Enter the Zip Code of your Restaurant</small>
              </fieldset>
              <button type="submit" class="btn btn-primary" id="search-button">Stop Panicking!</button>
            </form>
          </div>
      </div>
    </div>
    <script src="default.js"></script>
  </body>
</html>
